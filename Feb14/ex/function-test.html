<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Test</title>
    <script type="text/javascript">
      // 함수 기본 형태 1
      function add(num1, num2) {
        return num1 + num2;
      }
      // 함수 기본 형태 2
      const add1 = function (num1, num2) {
        return num1 + num2;
      };
      // Arrow Function
      const add2 = (num1, num2) => {
        return num1 + num2;
      };

      const result = add(10, 20);
      const result1 = add1(11, 21);
      const result2 = add2(12, 22);

      console.log(result);
      console.log(result1);
      console.log(result2);

    </script>
  </head>
  <body></body>
</html>
